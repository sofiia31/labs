<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список користувачів</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список користувачів</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="age">Вік:</label>
            <input class="form-control" name="age" />
        </div>

        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Зберегти</button>
            <a id="reset" class="btn btn-sm btn-primary">Скинути</a>
 
        </div>
    </form>         

    <div class="panel-body">     
     <button onclick="sortByAge()" class="btn btn-sm btn-primary">Сортувати за віком</button>
    </div> 
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Ім'я</th><th>Вік</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
   
    <script src="/script.js">
       
    </script>
</body>
</html>
